<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialogs</title>
    <script src="./customdialogs.js"></script>
    <!-- <script src="./DOMPurify-main/dist/purify.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js" integrity="sha512-DJjvM/U3zCRpzrYboJgg23iLHapWcS2rlo7Ni18Cdv+FMs6b3gUF7hQihztj4uVkHHfUwk7dha97jVzRqUJ7hg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>

        <section id="menu">
            <button>Alert</button>
            <button>Confirm</button>
            <button>Prompt</button>
        </section>

        <dialog id="dialog-alert">
            Alert pressed!
            <button id="close-alert">Close</button>
        </dialog>
        <dialog id="dialog-confirm">
            Do you confirm?
            <button id="cancel-confirm">Cancel</button>
            <button id="ok-confirm">OK</button>
        </dialog>
        <dialog id="dialog-prompt">
            <label for="name">What is your name?</label>
            <input type="text" id="name">
            <button id="cancel-prompt">Cancel</button>
            <button id="ok-prompt">OK</button>
        </dialog>
    
        <output></output>

    </main>
</body>
</html>
