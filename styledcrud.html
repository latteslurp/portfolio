<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled CRUD</title>
    <link href="./assets/styles/styledblog.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button>Login</button></li>
            </ul>
        </nav>
    </header>
    <h1>Blog Posts</h1>
    <ul class="blog-list"></ul>

    <button class="d-none">Add Post</button>
    
    <dialog id="blog-dialog">
        <form>
            <label for="title">Title
            </label>
            <input id="title" type="text">
            <label for="summary">Summary
            </label>
            <textarea id="summary"></textarea>
            <section id="menu">
                <button value="cancel" class="cancel-btn">Cancel</button>
                <button id="add-confirm-btn" class="confirm-btn">Confirm</button>
            </section>
        </form>
    </dialog>


    <!-- DOMPurify cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js" integrity="sha512-DJjvM/U3zCRpzrYboJgg23iLHapWcS2rlo7Ni18Cdv+FMs6b3gUF7hQihztj4uVkHHfUwk7dha97jVzRqUJ7hg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Initialize Firebase app -->
    <script src="./assets/scripts/firebaseinitapp.js"></script>
    <!-- Firebase Authentication -->
    <script src="./assets/scripts/authblog.js"></script>
    <!-- index.js -->
    <script src="./assets/scripts/styledblog.js"></script>
    

</body>
</html>
